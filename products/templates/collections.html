{% extends 'base.html' %}

{% block content %}
<div class="container">
   <div class=" row">
    <div class="col-md-12">
        <h1>Collections</h1>
        <div class="row">
        {% for item in category %}
            <div class="col-md-4">
                <div class="card">
                    <a href="{%url 'view_collections' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src = "{{ item.image.url }}" alt="category-image" class ="w-100"/>
                            </div>
                            <h4>{{item.name}}</h4>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
   </div>
</div>
{% endblock content %}
