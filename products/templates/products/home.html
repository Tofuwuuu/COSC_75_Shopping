{% extends 'base.html' %}
{% block content %}

{% load static %}

<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100 h-100vh" src="{% static 'nj hp.jpg' %}" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100vh" src="{% static 'twice hp.jpg' %}" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100vh" src="{% static 'NJ.jpg' %}" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100vh" src="{% static 'NJ.jpg' %}" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100 h-100vh" src="{% static 'twice hp.jpg' %}" alt="Fifth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="container mt-4">
    <h2 class="mb-4">Shop by Category</h2>
    <div class="row">
      <div class="col-sm-3">
        <a href="#">Albums</a>
      </div>
      <div class="col-sm-3">
        <a href="#">Photocards</a>
      </div>
      <div class="col-sm-3">
        <a href="#">LightSticks</a>
      </div>
      <div class="col-sm-3">
        <a href="#">Miscellaneous Merch</a>
      </div>
      <!-- Add more categories as needed -->
    </div>
  </div>

{% endblock content %}
